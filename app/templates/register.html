<ion-view view-title="Register Your New Ebook">
<ion-content>

    <div style="margin-left:auto; margin-right: auto; margin-top: 20px; margin-bottom: 5px; width: 415px;">
        <img src="images/app_store.png" style="margin-left: auto; margin-right: auto; height: 69px;"/>
        <img src="images/play_store.png" style="margin-left: auto; margin-right: auto; height: 68px;"/>
    </div>
    <div style="margin-left:auto; margin-right: auto; margin-bottom: 25px; text-align: center;">
        Search for "Word Pears, Pares, Pairs" on your mobile phone after registering.
    </div>

    <div style= "margin-left: 10px; margin-bottom: 5px;">
        Register for your ebook account that will be used across all platforms.
    </div>

  <form ng-submit="doRegister()">
    <div class="list">
        <label class="item item-input">
          <span class="input-label">Purchase E-mail</span>
          <input type="text" ng-model="registerData.email" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">
        </label>
      <label class="item item-input">
        <span class="input-label">New Username</span>
        <input type="text" ng-model="registerData.username" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="registerData.password">
      </label>
      <label class="item item-input">
        <span class="input-label">Confirm Password</span>
        <input type="password" ng-model="registerData.confirmPassword">
      </label>
      <label class="item">
        <button class="button button-block button-positive" type="submit">Register</button>
      </label>
    </div>
  </form>
</ion-content>
</ion-view>
