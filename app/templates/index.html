<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="index in indexes" href="#/app/page/{{index.page}}">
        <!-- Display sub chapters using indentation -->
        <div ng-if="index.indented==0">{{index.title}}</div>
        <div ng-if="index.indented==1" style="padding-left: 50px;">{{index.title}}</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
