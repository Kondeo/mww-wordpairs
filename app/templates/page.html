<ion-view view-title="Page {{pagenum}}">
  <ion-content>
    <div class="book-content" ng-bind-html="trustedHtml"></div>
    <button ng-click="goToNext()" class="button button-stable button-next icon-right ion-chevron-right">
    Next
    </button>
    <button ng-click="goToPrev()" class="button button-stable button-back icon-left ion-chevron-left">
    Back
    </button>
  </ion-content>
</ion-view>
